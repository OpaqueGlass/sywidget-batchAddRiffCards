<!DOCTYPE html>

<head>

        <blockquote id="mode_intro_container">

        <div id="mode_config_container">

        <div id="basic_info_container">

        </div>
        <div id="deck_select_container">
            <span id="text_select_deck"></span>
            <select id="deck_choice" name="decklist"></select>
        </div>
        <div id="debug_info">
            <span id="error_info"></span><br/>
            <span id="log_info"></span>
        </div>
        <div>

            <span>→ 2.</span><button id="start_add"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#31a1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 16h6"></path><path d="M19 13v6"></path><path d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14"></path><path d="M16.5 9.4 7.55 4.24"></path><polyline points="3.29 7 12 12 20.71 7"></polyline><line x1="12" y1="22" x2="12" y2="12"></line></svg></button>
            <!-- /  <button id="start_remove"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#31a1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 16h6"></path><path d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14"></path><path d="M16.5 9.4 7.55 4.24"></path><polyline points="3.29 7 12 12 20.71 7"></polyline><line x1="12" y1="22" x2="12" y2="12"></line></svg></button> -->

        </div>
        <div id="wait_for_add_preview">
            <table id="preview_table">
                <tr>
                    <th>id</th>
                    <th>内容预览</th>
                    <th>操作</th>
                </tr>
            </table>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>

</html>
